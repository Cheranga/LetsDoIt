name: provisionresources

on:
  workflow_call:
    inputs:
      applicationName:
        type: string
        required: true
        description: Application name
        
      environment:
        type: string
        required: true
        description: Environment name
      
      location:
        type: string
        required: true
        description: Resource group location
      
      versionNumber:
        type: string
        required: true
        description: Version number to track deployments
        
    secrets:
      subscriptionId:
        required: true
        description: Azure subscription id
      credentials:
        required: true
        description: Azure service principal details used to provision Azure resources
        
jobs:
  provisioning:
    name: Provisioning
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Upload deployment templates
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: ./.github/bicep
          if-no-files-found: error
          
      - name: Download deployment artifacts
        uses: actions/download-artifact@v3
        with:
          name: deploy
          path: deploy
          
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.credentials }}
          
      - name: Provision Azure Resources
        uses: azure/arm-deploy@v1
        with:
          failOnStdErr: false
          deploymentName: ${{ env.ARTIFACT_NAME }}
          scope: subscription
          region: australiasoutheast
          subscriptionId: ${{ secrets.subscriptionId }}
          template: deploy/main.bicep
          parameters: >
            appName=${{ inputs.applicationName }}
            version=${{ inputs.versionNumber }}
            environment=${{ inputs.environment }}
            location=${{ inputs.location }}