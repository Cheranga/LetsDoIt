name: Publish Release

on:
  workflow_run:
    workflows: ["Create Release"]  # The name of your release workflow
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          release_name: Release ${{ github.event.workflow_run.head_branch }}
          body: |
            Automatically generated release for version ${{ github.event.workflow_run.head_branch }}.
          draft: false
          prerelease: false
