name: "letsdoit.isolated.functions"
concurrency: letsdoit.isolated.functions

on:
  push:
    paths:
      - 'src/Azure/**'     
      - '.github/workflows/**'
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4      
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            
      - name: Restore .NET Tools        
        run: dotnet tool restore
        
      - name: Check C# Code Formattings
        run: dotnet csharpier . --check
        
  restoreandbuild:
    needs: 
      - build
    name: Restore and Build    
    uses: ./.github/workflows/restore-and-build.yml
    with:
      project-path: src/Azure/IsolatedFunctions/IsolatedFunctions.csproj
      
  buildversionnumber:
    runs-on: ubuntu-latest
    needs: 
      - restoreandbuild
    steps:
      - name: Build Version Number
        shell: bash
        run: |
          echo "BUILD_VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
      
    outputs: 
      versionNumber: ${{ env.BUILD_VERSION }}
      
  DEV:
    name: DEV
    needs: 
      - buildversionnumber
    uses: ./.github/workflows/deploy.yml
    with:
      applicationName: funky-iso
      location: australiasoutheast
      versionNumber: ${{ needs.buildversionnumber.outputs.versionNumber }}
      environment: DEV
    secrets: 
      credentials: ${{ secrets.AZURE_CREDENTIALS }}
      subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}