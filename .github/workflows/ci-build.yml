name: isolated_functions
concurrency: isolated_functions

on:
  push:
    paths:
      - 'src/**'     
      - '.github/**'

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: CI Validations        
        uses: ./.github/workflows/ci-validation-checks.yml@feature/refactor-cicd